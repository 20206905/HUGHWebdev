<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin Register</title>
</head>
<body>
	<form method="post" action="adminregistersubmit.php">
		<table>
			<tr>
				<td>
					<label>Forename</label>
				</td>
				<td>
					<input type="text" name="fn">
				</td>
			</tr>
			<tr>
				<td>
					<label>Surname</label>
				</td>
				<td>
					<input type="text" name="sn">
				</td>
			</tr>
			<tr>
				<td>
					<label>Email</label>
				</td>
				<td>
					<input type="text" name="em">
				</td>
			</tr>
			<tr>
				<td>
					<label>Password</label>
				</td>
				<td>
					<input type="password" name="pw">
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
